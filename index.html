<!DOCTYPE html>
<html class="no-js">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="title_container">
        <h2>Default Validate</h2>
    </div>
    <section id="defaultValidate">

        <form class="form" action="#">
            <div class="title_container">
                <h2>Registration</h2>
            </div>
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-user fa-sm"></i></span>
                <label for="name"></label>
                <input type="text" name="name" placeholder="First Name" required pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+" />
            </div>
            <div class="input_field half">
                <span><i aria-hidden="true" class="fa fa-user fa-sm"></i></span>
                <label for="lastname"></label>
                <input type="text" name="lastname" placeholder="Last Name" required pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+" />
            </div>
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-envelope fa-sm"></i></span>
                <label for="email"></label>
                <input name="email" type="email" placeholder="Email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
            </div>
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock fa-sm"></i></span>
                <label for="password"></label>
                <input name="password" type="password" placeholder="Password" required />
            </div>
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock fa-sm"></i></span>
                <label for="repassword"></label>
                <input name="repassword" type="password" placeholder="Re-type Password" required />
            </div>

            <fieldset>
                <legend> Choose gender</legend>
                <input type="radio" value="male" name="gender">
                <label for="rd1">Male</label>
                <input type="radio" value="female" name="gender" checked="checked">
                <label for="rd2">Female</label>
            </fieldset>

            <div class="check">
                <input type="checkbox" id="cb1" required>
                <label for="cb1">Accept Terms And Conditions</label>
            </div>
            <div class="check">
                <input type="checkbox" id="cb2">
                <label for="cb2">I want to receive the newsletter</label>
            </div>
            <input class="button" type="submit" value="Register" />
        </form>

        <form class="form contactUs " action="#">
            <div class="title_container">
                <h2>Contact Us</h2>
            </div>
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-user fa-sm"></i></span>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Write your name here.." required pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+" />
            </div>

            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-envelope fa-sm"></i></span>
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="Let us know how to contact you back.." required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
            </div>
            <div class="input_field message">
                <label for="message">Message</label>
                <textarea name="message" placeholder="What would you like to tell us.." cols="44" rows="5"
                    required></textarea>
            </div>

            <input class="button" type="submit" value="Send Message" />
        </form>


        <form class="form logIn" action="#">
            <div class="title_container">
                <h2>Sign In</h2>
            </div>
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-envelope fa-sm"></i></span>
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="Email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
            </div>
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock fa-sm"></i></span>
                <label for="password">Password</label>
                <input name="password" type="password" placeholder="Password" required />
            </div>

            <input class="button" type="submit" value="Sign In" />
            <div class="title_container">
                <h2>or</h2>
            </div>
            <input class="button" type="submit" value="Login With Facebook" />
            <input class="button lastButton" type="submit" value="Login With Twitter" />
            <div class="underline"></div>
            <a href="#">
                <h5>Forget Your Password?</h5>
            </a>

        </form>
    </section>

    <script src="js/script.js" async defer></script>
</body>

</html>
